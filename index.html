<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntelliLearn English AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --background-dark: #0D1117;
        --background-light: #161B22;
        --border-color: rgba(255, 255, 255, 0.1);
        --primary-blue: #3b82f6;
        --primary-blue-glow: rgba(59, 130, 246, 0.5);
        --text-primary: #f0f6fc;
        --text-secondary: #8b949e;
      }
      
      body {
        background-color: var(--background-dark);
        color: var(--text-primary);
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.1), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.1), transparent 25%),
          linear-gradient(var(--border-color) 1px, transparent 1px),
          linear-gradient(to right, var(--border-color) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 2rem 2rem, 2rem 2rem;
      }

      @keyframes slide-fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-fade-in {
        animation: slide-fade-in 0.5s ease-out forwards;
      }

      /* Layout */
      #root {
        display: flex;
      }
      .sidebar {
        width: 250px;
        flex-shrink: 0;
        background-color: var(--background-light);
        border-right: 1px solid var(--border-color);
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      .main-content {
        margin-left: 250px;
        flex-grow: 1;
        padding: 2rem;
        width: calc(100% - 250px);
      }

      /* Aurora Card Effect */
      .aurora-card {
        background-color: rgba(16, 27, 34, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        transition: background-color 0.3s, border-color 0.3s;
      }
      .aurora-card:hover {
        background-color: rgba(22, 31, 41, 0.6);
        border-color: rgba(59, 130, 246, 0.3);
      }
      
      /* Glowing Effects */
      .glowing-border {
        position: relative;
        overflow: hidden;
      }
      .glowing-border::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        border-radius: 0.5rem;
        border: 1px solid transparent;
        background: linear-gradient(120deg, rgba(255,255,255,0.1), var(--primary-blue), rgba(255,255,255,0.1)) border-box;
        -webkit-mask:
          linear-gradient(#fff 0 0) padding-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .glowing-border:hover::before {
        opacity: 1;
      }
    </style>
